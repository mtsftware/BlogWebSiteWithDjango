<div class="mt-4">
    <div class="row">
        <div class="col-md-6"><!-- Blog Form -->
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ blog_form.as_p }}
                <button type="submit" name="blog_submit" class="btn btn-success mt-3">Post</button>
            </form>
        </div>
        <div class="col-md-6">
            <form method="post" novalidate>
                {% csrf_token %}
                <h5>Add a new tag</h5>
                {{ tag_form.as_p }}
                <button type="submit" name="tag_submit" class="btn btn-primary mt-2">Add Tag</button>
            </form>
        </div>
    </div>
</div>
